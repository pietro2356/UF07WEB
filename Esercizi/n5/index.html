<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Arco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="contenuto-card">
            <h2 class="card-title">Arco</h2>
            <p class="card-subtitle">Pronto Soccorso</p>
            <p class="card-description">In attesa:</p>
            <div class="card-quadratini-container">
                <div class="card-grigio">0</div>
                <div class="card-verde">0</div>
                <div class="card-blu">1</div>
                <div class="card-giallo">1</div>
                <div class="card-rosso">0</div>
            </div>
        </div>
    </div>
</body>
</html>
